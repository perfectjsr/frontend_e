<!DOCTYPE html>
<html lang="en"> <!--root element-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <center><h1>This is my heading tag</h1></center>
    
    <br>
    <a href="https://www.google.com" target="_blank">Google</a> <!-- href is hypertext   target blank for new tab opening reference hyperlink or anchor tag -->
    <a href="https://www.instagram.com"><b>Instagram</b></a>
    <ol type="I">
        <li>Home</li>  <!-- list item -->
        <li>Contacts</li>
        <li>About</li>
    </ol>
    <br>
    <a href="video.mp4" title="Video file">Video is here</a>
    <br>
    <ul>
        <li>Home</li>
        <li>Contacts</li>
        <li>About</li>
    </ul>
    <dl> <!-- data list -->
        <dt><b>Coffee</b> </dt> <!-- data title -->
        <dd>Cold coffee 40</dd> <!-- data description -->
        <dd>Hot coffee 60</dd>
        <dd>Green coffee 100</dd>
        <br>
        <dt><b>Tea</b></dt>
        <dd>Cold Tea 30</dd>
        <dd>Hot Tea 50</dd>
        <dd>Green Tea 90</dd>
    </dl>
    
    <video width="500" controls loop> <!-- autoplay  -->
        <source src="video.mp4">
    </video>

    <audio controls  ><source src="audio.mp4">

    </audio>

    <h3>This is my h3 tag</h3>
    <h4>This is my h4 tag</h4>
    <h5>This is my h5 tag</h5>
    <h6>This is my h6 tag</h6> -->
    
</body>
</html>
