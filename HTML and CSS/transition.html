<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        body {
            background-color: black;
        }
        .box {
            background-color: black;
            height: 200px;
            width: 200px;
            margin-top: 100px;
            cursor: pointer;
            transition: all 4s ease-out;
            display: inline-block;
        }
        .box:hover {
            background-color: red;
            transform: translate(100px);
            transform: skew(180deg,180deg);
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
</body>
</html>
